    <main>
        <h2 style="margin: 0;">Calculator</h2>
        <input type="text" id="display">
        <div class="btns">
            <button id="clear" value="c" >C</button>
            <button id="par" class="oprs" value="(" >( )</button>
            <button id="pow" class="oprs" value="^" >^</button>
            <button class="oprs" value="รท" >รท</button>
            <button value="7" >7</button>
            <button value="8" >8</button>
            <button value="9" >9</button>
            <button class="oprs" value="x" >x</button>
            <button value="4" >4</button>
            <button value="5" >5</button>
            <button value="6" >6</button>
            <button class="oprs" value="-" >-</button>
            <button value="1" >1</button>
            <button value="2" >2</button>
            <button value="3" >3</button>
            <button class="oprs" value="+" >+</button>
            <button value="0" >0</button>
            <button value="." >.</button>
            <button id="equal" value="=" >=</button>
        </div>
    </main>
